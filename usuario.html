<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .perfil-card { background: white; color: #333; padding: 40px; border-radius: 15px; text-align: center; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .clave-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        span { font-weight: bold; color: #3622e6; }
        .btn-ojo { background: #eee; border: 1px solid #ccc; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-size: 0.8rem; }
        .btn-volver { background: #e67e22; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; margin-top: 25px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="perfil-card">
        <h1>Tu Perfil</h1>
        <p>Pasajero: <span id="outNombre"></span></p>
        <p>Email: <span id="outCorreo"></span></p>
        <p>Destino: <span id="outDestino"></span></p>
        
        <div class="clave-container">
            <p>Contrase√±a: <span id="outPass">******</span></p>
            <button class="btn-ojo" onclick="togglePass()">üëÅÔ∏è</button>
        </div>
        
        <button class="btn-volver" onclick="window.location.href='index.html'">Cerrar y Volver</button>
    </div>

    <script>
        // Recuperar datos al cargar
        const passReal = localStorage.getItem('uPass');
        document.getElementById('outNombre').innerText = localStorage.getItem('uNombre');
        document.getElementById('outCorreo').innerText = localStorage.getItem('uCorreo');
        document.getElementById('outDestino').innerText = localStorage.getItem('uDestino');

        let visible = false;
        function togglePass() {
            const spanPass = document.getElementById('outPass');
            if (!visible) {
                spanPass.innerText = passReal; // Muestra la contrase√±a real
                visible = true;
            } else {
                spanPass.innerText = "******"; // La oculta de nuevo
                visible = false;
            }
        }

        if(!localStorage.getItem('uNombre')) { window.location.href = "index.html"; }
    </script>
</body>
</html>
