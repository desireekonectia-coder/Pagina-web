<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes | Mundo Libre</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; scroll-behavior: smooth; }
        header { 
            background: linear-gradient(90deg, rgba(55, 48, 207, 1) 0%, rgba(12, 12, 235, 1) 35%, rgba(0, 212, 255, 1) 100%);
            color: white; padding: 2rem; text-align: center; 
        }
        nav { background: #2c3e50; padding: 12px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { padding: 20px; max-width: 1000px; margin: auto; }

        /* Registro en la parte superior */
        .registro-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 40px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-enviar { background: #3622e6; color: white; border: none; padding: 15px; margin-top: 25px; cursor: pointer; border-radius: 6px; width: 100%; font-weight: bold; }

        /* Tarjetas de destinos */
        .destinos-grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: space-around; }
        .tarjeta { background: white; border-radius: 12px; width: 30%; min-width: 250px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .tarjeta img { width: 100%; height: 150px; object-fit: cover; }
        .tarjeta-info { padding: 15px; }
    </style>
</head>
<body>
    <header id="inicio">
        <h1>Agencia de Viajes "Mundo Libre"</h1>
        <p>Tu aventura comienza aquí</p>
    </header>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#destinos">Destinos</a>
        <a href="#registro">Reservar</a>
    </nav>
    <div class="container">
        <section id="registro" class="registro-box">
            <h2 style="text-align: center;">Registro de Usuario</h2>
            <form id="formRegistro">
                <label>Nombre:</label>
                <input type="text" id="nombre" placeholder="Ana Campos" required>
                <label>Correo:</label>
                <input type="email" id="correo" placeholder="ana@mail.com" required>
                <label>Contraseña:</label>
                <input type="password" id="pass" placeholder="Mínimo 6 caracteres" required minlength="6">
                <label>Destino:</label>
                <select id="destino">
                    <option value="Caribe Total">Caribe Total</option>
                    <option value="Alpes Suizos">Alpes Suizos</option>
                    <option value="Bosque Profundo">Bosque Profundo</option>
                </select>
                <button type="submit" class="btn-enviar">Registrarse y Ver Perfil</button>
            </form>
        </section>
        <h2 id="destinos" style="text-align: center;">Destinos Destacados</h2>
        <div class="destinos-grid">
            <div class="tarjeta">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400" alt="Playa">
                <div class="tarjeta-info"><h3>Caribe</h3><p>799 €</p></div>
            </div>
            <div class="tarjeta">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=400" alt="Montaña">
                <div class="tarjeta-info"><h3>Alpes</h3><p>1,200 €</p></div>
            </div>
            <div class="tarjeta">
                <img src="https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?w=400" alt="Bosque">
                <div class="tarjeta-info"><h3>Bosque</h3><p>450 €</p></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('formRegistro').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('uNombre', document.getElementById('nombre').value);
            localStorage.setItem('uCorreo', document.getElementById('correo').value);
            localStorage.setItem('uPass', document.getElementById('pass').value); // Se guarda la contraseña
            localStorage.setItem('uDestino', document.getElementById('destino').value);
            window.location.href = "usuario.html"; 
        });
    </script>
</body>
</html>
